<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Berry Pretty Patterns</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon"  href ="images/logo.png">
  <script defer src="scripts/login.js"></script>
</head>
<body class="login-page">
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <h1>Berry Pretty Patterns</h1>
    </div>
    <a href="signup.html" class="auth-link">SIGN UP</a>
  </header>

  <main>
    <div id="loginMessage"></div>
    <section class="auth-box pink">
      <img src="images/logo.png" alt="Strawberries" class="berries">
      <h2>Log In</h2>
      <form ID = "loginform">
        <label>Username:
          <input type="text" required>
        </label>
        <label>Password:
          <input type="password" required>
        </label>
        <button type="submit" class="btn">Log In</button>
      </form>
      <p class="footer-link">new to the berry grove? <a href="signup.html">click here to register a new account!</a></p>
    </section>
  </main>

  <button class = "homebtn"> back to home</button>
</body>
</html>
