<!-- Upload pattern -->
<form id="patternLibraryForm">
    <label>Pattern Name:
      <input type="text" id="patternName" required>
    </label>
    <label>Description:
      <input type="text" id="patternDescription" required>
    </label>
    <label>Upload Image:
      <input type="file" id="patternImage" required>
    </label>
    <button type="submit" class="btn">Create Pattern</button>
  </form>
  
  <!-- Displaying the Pattern Message -->
  <div id="patternMessage"></div>
