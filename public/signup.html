<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Berry Pretty Patterns</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/x-icon" href="images/logo.png"/>
  <script defer src="scripts/main.js"></script>
</head>
<body class="signup-page">
  <div id="signupMessage"></div>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo"/>
      <h1>Berry Pretty Patterns</h1>
    </div>
    <a href="login.html" class="auth-link">LOG IN</a>
  </header>

  <main>
    <section class="auth-box cream">
      <img src="images/logo.png" alt="Strawberries" class="berries"/>
      <h2>Sign Up</h2>
      <form id="signupform">
        <label>Name:
          <input type="text" id="name" required />
        </label>
        <label>Email:
          <input type="email" id="email" required />
        </label>
        <label>Username:
          <input type="text" id="username" required />
        </label>
        <label>Password:
          <input type="password" id="password" required />
        </label>
        <button type="submit" class="btn">Create Account</button>
      </form>
      <p class="footer-link">Already have an account? <a href="login.html">Click here to login</a></p>
    </section>
  </main>

  <button class="homebtn">Back to Home</button>
</body>
</html>
