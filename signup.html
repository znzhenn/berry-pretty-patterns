<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Berry Pretty Patterns</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon"  href ="images/favicon.png">
</head>
<body class="signup-page">
  <header>
    <div class="logo">
      <img src="project goals/icons/2.png" alt="Logo">
      <h1>Berry Pretty Patterns</h1>
    </div>
    <a href="login.html" class="auth-link">LOG IN</a>
  </header>

  <main>
    <section class="auth-box cream">
      <img src="project goals/icons/2.png" alt="Strawberries" class="berries">
      <h2>Sign Up</h2>
      <form>
        <label>Name:
          <input type="text" required>
        </label>
        <label>Email:
          <input type="email" required>
        </label>
        <label>Username:
          <input type="text" required>
        </label>
        <label>Password:
          <input type="password" required>
        </label>
        <button type="submit" class="btn">Create Account</button>
      </form>
      <p class="footer-link">already have an account? <a href="login.html">click here to login
      </section>
    </main>

    <button class = "homebtn"> back to home</button>
  </body>
  </html>
